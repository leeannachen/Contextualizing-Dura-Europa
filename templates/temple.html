{% extends "layout.html" %}

{% block title %}
    Palmyrene Temple
{% endblock %}

{% block main %}
    <h1>Insert Temple Leaflet.js</h1>
    <form action="/temple" method="post">
        <div class="form-group">
        {%for i in range(0, translations|length)%}
        <div class="row p-1">
            <button class="btn btn-primary"  name="block" type="submit"><h3>{{translations[i].translation}}</h3></button>
        </div>
        {%endfor%}
    </form>
{% endblock %}
